name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  PYTHON_VERSION: '3.11'
  DJANGO_VERSION: '4.2.7'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    fail-fast: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install flake8 black isort mypy
      
      - name: Run flake8
        working-directory: ./backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Check code formatting with black
        working-directory: ./backend
        run: |
          black --check --diff .
      
      - name: Check import sorting with isort
        working-directory: ./backend
        run: |
          isort --check-only --diff .
      
      - name: Run mypy (type checking)
        working-directory: ./backend
        run: |
          mypy . --ignore-missing-imports --no-strict-optional || true
        continue-on-error: true  # Type checking is optional, don't fail build

  test:
    name: Test
    runs-on: ubuntu-latest
    fail-fast: true
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379/0
      DJANGO_SECRET_KEY: test-secret-key-for-ci
      DJANGO_SETTINGS_MODULE: config.settings.testing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install -r requirements/testing.txt || pip install pytest pytest-django pytest-cov
      
      - name: Run migrations
        working-directory: ./backend
        run: |
          python manage.py migrate --noinput
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
      
      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term --cov-report=html -v
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/docker/Dockerfile
          push: false
          tags: smart-trip-planner-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Test Docker image
        run: |
          docker run --rm smart-trip-planner-backend:test python manage.py check --deploy || true

