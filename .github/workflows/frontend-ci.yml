name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    fail-fast: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: ./frontend
        run: flutter pub get
      
      - name: Run Flutter analyze
        working-directory: ./frontend
        run: flutter analyze --no-fatal-infos
      
      - name: Check formatting
        working-directory: ./frontend
        run: dart format --set-exit-if-changed .

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze
    fail-fast: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Get dependencies
        working-directory: ./frontend
        run: flutter pub get
      
      - name: Build APK (debug)
        working-directory: ./frontend
        run: flutter build apk --debug
      
      - name: Build APK (release)
        working-directory: ./frontend
        run: |
          flutter build apk --release --no-tree-shake-icons || true
        continue-on-error: true
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: frontend/build/app/outputs/flutter-apk/*.apk
          retention-days: 7
        if: always()

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze
    fail-fast: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: ./frontend
        run: flutter pub get
      
      - name: Build iOS (debug)
        working-directory: ./frontend
        run: |
          flutter build ios --debug --no-codesign || true
        continue-on-error: true
      
      - name: Build iOS (release)
        working-directory: ./frontend
        run: |
          flutter build ios --release --no-codesign || true
        continue-on-error: true

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze
    fail-fast: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: ./frontend
        run: flutter pub get
      
      - name: Build Web
        working-directory: ./frontend
        run: flutter build web --release
      
      - name: Upload Web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: frontend/build/web
          retention-days: 7
        if: always()

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: analyze
    fail-fast: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: ./frontend
        run: flutter pub get
      
      - name: Run tests
        working-directory: ./frontend
        run: flutter test --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

